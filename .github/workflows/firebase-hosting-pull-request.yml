name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build production bundle
        run: yarn build:prod
        env:
          NODE_ENV: production

      - name: Display bundle size
        run: |
          echo "ğŸ“¦ Bundle Size Report:"
          du -sh dist/
          echo ""
          echo "ğŸ“„ File Sizes:"
          find dist -type f -name "*.js" -o -name "*.css" | xargs ls -lh
          echo ""
          echo "ğŸ—œï¸ Compressed Files:"
          find dist -type f -name "*.gz" -o -name "*.br" | xargs ls -lh

      - name: Deploy to Firebase Hosting Preview Channel
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: fronten-prepp

      - name: Preview deployment summary
        run: |
          echo "âœ… Preview deployment successful!"
          echo "ğŸ‘€ Check the PR comment for the preview URL"

