# Deploy to Firebase Hosting and GitHub Pages
name: Build and Deploy

'on':
  push:
    branches:
      - main
  workflow_dispatch:

# Permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Parallel job: Linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.2 --activate

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Run linting
        run: yarn lint

  # Parallel job: Testing
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.2 --activate

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Run tests
        run: yarn test:ci
        env:
          CI: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  # Build and Deploy (depends on lint and test)
  build_and_deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.2 --activate

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Build optimized bundle (with compression)
        run: yarn build:optimized

      - name: Build unoptimized bundle (no compression)
        run: yarn build:unoptimized

      - name: Display bundle size comparison
        run: |
          echo "üì¶ Bundle Size Report:"
          echo ""
          echo "üöÄ OPTIMIZED (with compression):"
          du -sh dist/
          echo "üìÑ JS/CSS Files:"
          find dist -type f \( -name "*.js" -o -name "*.css" \) | head -10 | xargs ls -lh 2>/dev/null || echo "No JS/CSS files found"
          echo "üóúÔ∏è Compressed Files:"
          find dist -type f \( -name "*.gz" -o -name "*.br" \) | head -10 | xargs ls -lh 2>/dev/null || echo "No compressed files found"
          echo ""
          echo "ÔøΩ UNOPTIMIZED (no compression):"
          du -sh dist-unoptimized/
          echo "üìÑ JS/CSS Files:"
          find dist-unoptimized -type f \( -name "*.js" -o -name "*.css" \) | head -10 | xargs ls -lh 2>/dev/null || echo "No JS/CSS files found"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy optimized to Firebase
        run: firebase deploy --only hosting:optimized --project fronten-prepp --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy unoptimized to Firebase
        run: firebase deploy --only hosting:unoptimized --project fronten-prepp --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Build for GitHub Pages (no compression)
        run: yarn build:gh-pages

      - name: Add 404.html for SPA routing
        run: cp dist-unoptimized/index.html dist-unoptimized/404.html

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist-unoptimized'

      - name: Deployment summary
        run: |
          echo "‚úÖ Firebase Deployment successful!"
          echo ""
          echo "üöÄ Optimized (with compression):"
          echo "   https://typeracer-optimized.web.app"
          echo ""
          echo "üì¶ Unoptimized (no compression):"
          echo "   https://typeracer-unoptimized.web.app"
          echo ""
          echo "üìä Check Firebase Console for analytics"

  # Deploy to GitHub Pages (runs after build_and_deploy)
  deploy_github_pages:
    needs: build_and_deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: GitHub Pages deployment summary
        run: |
          echo "‚úÖ GitHub Pages Deployment successful!"
          echo ""
          echo "üåê Uncompressed version (no CDN compression):"
          echo "   https://akhilsdeportfolio.github.io/TypeRacer/"
