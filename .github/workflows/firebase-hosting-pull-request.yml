name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn
        run: corepack prepare yarn@4.9.2 --activate

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "dir=$(yarn config get cacheFolder)" >> $GITHUB_OUTPUT

      - name: Cache yarn dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build production bundle
        run: yarn build:prod
        env:
          NODE_ENV: production

      - name: Display bundle size
        run: |
          echo "ğŸ“¦ Bundle Size Report:"
          du -sh dist/
          echo ""
          echo "ğŸ“„ File Sizes:"
          find dist -type f -name "*.js" -o -name "*.css" | xargs ls -lh
          echo ""
          echo "ğŸ—œï¸ Compressed Files:"
          find dist -type f -name "*.gz" -o -name "*.br" | xargs ls -lh

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting Preview Channel
        run: |
          CHANNEL_ID="pr-${{ github.event.pull_request.number }}"
          firebase hosting:channel:deploy $CHANNEL_ID --project fronten-prepp --expires 7d
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Preview deployment summary
        run: |
          echo "âœ… Preview deployment successful!"
          echo "ğŸ”— Preview URL: https://fronten-prepp--pr-${{ github.event.pull_request.number }}.web.app"

