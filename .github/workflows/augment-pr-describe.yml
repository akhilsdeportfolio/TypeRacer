# Augment AI PR Description - Automatically generates PR descriptions
# Uses Augment Code CLI (auggie)

name: ğŸ“ AI PR Description

on:
  pull_request:
    types: [opened]

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: "22"

jobs:
  describe-pr:
    runs-on: ubuntu-latest
    # Don't describe AI-generated PRs (they already have descriptions)
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'ai-generated') }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”§ Install Auggie CLI
        run: npm install -g @augmentcode/auggie

      - name: ğŸ“ Generate PR Description
        env:
          AUGMENT_SESSION_AUTH: ${{ secrets.AUGMENT_SESSION_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the diff for this PR
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD)

          # Run auggie to generate description
          DESCRIPTION=$(auggie --print --quiet "Generate a clear, concise PR description for the following code changes. Include:
          1. A summary of what changed
          2. Why the changes were made (if apparent)
          3. Any notable implementation details

          Format it in Markdown.

          Here's the diff:
          $DIFF" 2>&1 || echo "Unable to generate description")

          # Update the PR body
          gh pr edit ${{ github.event.pull_request.number }} --body "## ğŸ“ Auto-Generated Description

          $DESCRIPTION

          ---
          *Auto-generated by [Augment Code](https://augmentcode.com)*"

