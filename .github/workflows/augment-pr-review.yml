# Augment AI PR Review - Automatically reviews PRs
# Uses Augment Code CLI (auggie)

name: ğŸ” AI PR Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: "22"

jobs:
  ai-review:
    runs-on: ubuntu-latest
    # Don't review AI-generated PRs to avoid infinite loops
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'ai-generated') }}

    steps:
      - name: ğŸ›ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ”§ Install Auggie CLI
        run: npm install -g @augmentcode/auggie

      - name: ğŸ” AI Code Review
        env:
          AUGMENT_SESSION_AUTH: ${{ secrets.AUGMENT_SESSION_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the diff for this PR
          git fetch origin ${{ github.base_ref }}
          DIFF=$(git diff origin/${{ github.base_ref }}...HEAD)

          # Run auggie to review the changes
          REVIEW=$(auggie --print --quiet "Review this code diff and provide constructive feedback on:
          1. Code quality and best practices
          2. Potential bugs or issues
          3. Performance considerations
          4. Suggestions for improvement

          Here's the diff:
          $DIFF" 2>&1 || echo "Unable to generate review")

          # Post review as a comment
          gh pr comment ${{ github.event.pull_request.number }} --body "## ğŸ” AI Code Review

          $REVIEW

          ---
          *Powered by [Augment Code](https://augmentcode.com)*"

