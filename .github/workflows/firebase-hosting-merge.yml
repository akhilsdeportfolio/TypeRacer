# Deploy to Firebase Hosting (dev, stage, prod)
name: Build and Deploy

'on':
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
      - if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --immutable
      - run: yarn lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
      - if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --immutable
      - run: yarn test:ci
        env:
          CI: true
      - uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  build_and_deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - run: corepack enable
      - run: corepack prepare yarn@4.9.2 --activate
      - uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/yarn.lock') }}
      - if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: yarn install --immutable

      - name: Build development bundle
        run: yarn build:dev

      - name: Build staging bundle
        run: yarn build:stage

      - name: Build production bundle
        run: yarn build:prod

      - name: Display bundle sizes
        run: |
          echo "Bundle Size Report:"
          echo "DEVELOPMENT:" && du -sh dist-dev/
          echo "STAGING:" && du -sh dist-stage/
          echo "PRODUCTION:" && du -sh dist-prod/

      - run: npm install -g firebase-tools

      - name: Deploy development to Firebase
        run: firebase deploy --only hosting:dev --project fronten-prepp --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy staging to Firebase
        run: firebase deploy --only hosting:stage --project fronten-prepp --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deploy production to Firebase
        run: firebase deploy --only hosting:prod --project fronten-prepp --token "$FIREBASE_TOKEN"
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Deployment summary
        run: |
          echo "All Deployments successful!"
          echo "Development: https://typeracer-dev.web.app"
          echo "Staging: https://typeracer-stage.web.app"
          echo "Production: https://typeracer-prod.web.app"